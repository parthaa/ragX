<!DOCTYPE html>
<html ng-app="RagXApp">
<head>
  <title>Welcome to Raga Transposes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="/static/js/main.js"></script>
  <link href='/static/css/site.css' rel='stylesheet' type='text/css' />
</head>
<body ng-controller="RagXApp">
      <form role="form" ng-submit="getResults()">
        <div>
          <h2> Select the base shruti </h2>
          <select name="shruti" id="shruthi"
            ng-options="option.name for option in availableShruthis track by option.id"
            ng-model="data.shruthi"></select>

          <h2> Select the raga </h2>
          <select name="raga" id="raga"
            ng-options="option.name for option in availableRagas track by option.id"
            ng-model="data.raga"></select>
          
           <button type="submit" class="btn btn-default">Find Transposes</button>
        </div>
      </form>
      {% raw %}
      <div >
        <div id= "swaras" class="notations" >
          <h2> Derived Transpose Patterns </h2>
         <ol>
              <li ng-repeat="item in combinations['transposes']">
                  <strong>{{item.shruthi}} - {{item.raga}} </strong> 
                  <span ng-if="item.shruthi != combinations.main_shruthi">(Use <strong>{{item.swara_code}}</strong> as Sa to get back to {{combinations.main_raga}} in {{combinations.main_shruthi}} Shruthi)</span> 
              </li>
          </ol>
        </div>
      </div>
     {% endraw %}
</body>
</html>
